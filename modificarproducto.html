<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/productos.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
  <script src="js/modificarproducto.js"></script>
  <title>Modificación de Articulos</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div id="navbar" class="navbar-header">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="index.html" title="Inicio">Inicio</a></li>
          <li><a href="vistaproducto.html" title="Inicio">Mercado de Ventas</a></li>
          <li class="active"><a href="administracion.html" title="">Administracion</a></li>
          <li><a href="subidaproducto.html" title="">Añadir Productos</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <form id="formularioEdicion">
      <div class="form-group">
        <label for="articulo">Articulo</label>
        <input type="text" class="form-control" id="articulo">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio">
      </div>
      <div class="form-group">
        <label for="imagen">Elegir Imagen</label>
        <input type="file" id="imagen">
        <p class="help-block">Elija una imagen para este artículo</p>
        <img id="previsualizacion">
      </div>
      <button type="button" class="btn btn-warning" id="botonBorrarFoto">Eliminar Imagen</button>
      <button type="button" class="btn btn-primary" id="botonActualizar">Actualizar Articulo</button>
    </form>
  </div>
</body>
</html>
